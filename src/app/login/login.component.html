<div class="container">
    <div class="row main-text">
        Logowanie się do systemu
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group row">
            <div class="col-6">
                <label>Nazwa użytkownika</label>
            </div>
            <div class="col-6">
                <input type="text" formControlName="name" />
                <app-input-message [input]="loginForm.get('name')"></app-input-message>
            </div>
        </div>
        <div class="form-group row margin-bottom">
            <div class="col-6">
                <label>Hasło</label>
            </div>
            <div class="col-6">
                <input type="password" formControlName="password" />
                <app-input-message [input]="loginForm.get('password')"></app-input-message>
            </div>
        </div>
        <div class="row">
            <div class="col-12 submit-container">
                <button type="submit" class="button button-primary" [class.spinner]="loading" [disabled]="!loginForm.valid">Zaloguj</button>
            </div>
        </div>
    </form>
</div>
