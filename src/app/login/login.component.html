<div class="container">
    <div class="row main-text">
        Logowanie siÄ™ do systemu
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group row">
            <div class="col-6">
                <label for="symbol">Nazwa uzytkownika</label>
            </div>
            <div class="col-6">
                <input type="text" formControlName="name" />
            </div>
        </div>
        <div class="form-group row margin-bottom">
            <div class="col-6">
                <label for="symbol">Haslo</label>
            </div>
            <div class="col-6">
                <input type="password" formControlName="password" />
            </div>
        </div>
        <div class="row">
            <div class="col-12 submit-container">
                <button type="submit" class="button button-primary" [disabled]="!loginForm.valid">Zaloguj</button>
            </div>
        </div>
    </form>
</div>
