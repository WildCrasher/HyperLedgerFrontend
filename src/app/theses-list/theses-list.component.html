<div class="container">
    <div class="row">
        <div class="col-2">
            Temat
        </div>
        <div class="col-2">
            Data utworzenia
        </div>
        <div class="col-2">
            Stan
        </div>
        <div class="col-2">
            Student
        </div>
        <div class="col-2">
            Promotor
        </div>
        <div class="col-2">
            Akcja
        </div>
    </div>
    <div class="row" *ngFor="let thesis of theses">
        <div class="col-2">
            {{thesis.topic | slice:0:10}} ...
        </div>
        <div class="col-2">
            {{thesis.issueDateTime}}
        </div>
        <div class="col-2">
            {{thesis.state}}
        </div>
        <div class="col-2">
            {{thesis.student}}
        </div>
        <div class="col-2">
            {{thesis.supervisor}}
        </div>
        <div class="col-2">
            <button class="btn btn-primary" (click)="onThesisDetails(thesis.thesisNumber)">Szczegóły</button>
        </div>
    </div>
</div>
