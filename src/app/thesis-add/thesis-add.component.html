<div class="container">
    <div class="row main-text">
        Dodawanie pracy
    </div>
    <form [formGroup]="addThesisForm" (ngSubmit)="onAddThesis()">
        <div class="form-group row">
            <div class="col-6">
                <label>Temat pracy dyplomowej</label>
            </div>
            <div class="col-6">
                <input type="text" formControlName="topic" />
                <app-input-message [input]="addThesisForm.get('topic')"></app-input-message>
            </div>
        </div>
        <div class="form-group row margin-bottom">
            <div class="col-6">
                <label>Numer pracy</label>
            </div>
            <div class="col-6">
                <input type="text" formControlName="thesisNumber" />
                <app-input-message [input]="addThesisForm.get('thesisNumber')"></app-input-message>
            </div>
        </div>
        <div class="row">
            <div class="col-12 submit-container">
                <button type="submit" class="button button-primary" [disabled]="!addThesisForm.valid">Dodaj pracÄ™</button>
            </div>
        </div>
    </form>
</div>
